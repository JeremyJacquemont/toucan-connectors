machine:
  python:
    version: 3.6.2

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install freetds-dev

test:
  override:
    - pip install -U setuptools
    - pip install .[test]
    - make test
  post:
    - pip install codecov && codecov --token=30f1dcd4-c43c-4116-a769-575863a0acfd